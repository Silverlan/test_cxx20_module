name: CMake build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repository
        uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2







      # 1) Install Homebrew (Linux) non-interactively
      - name: Install Homebrew (Linux)
        run: |
          set -euo pipefail
          # Install Homebrew (official script)
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          # Add Homebrew to PATH for the rest of this job
          echo "/home/linuxbrew/.linuxbrew/bin" >> $GITHUB_PATH
          echo "/home/linuxbrew/.linuxbrew/sbin" >> $GITHUB_PATH
          # Recommended: disable brew auto-update inside CI run for speed (optional)
          echo "HOMEBREW_NO_AUTO_UPDATE=1" >> $GITHUB_ENV

      - name: Verify brew
        run: |
          brew --version
          brew config

      # Optional: use a Homebrew-specific installer + cache action (speeds repeated runs)
      # (Alternative: omit and run 'brew install gcc' directly.)
      - name: Install & cache Homebrew packages (optional)
        uses: gerlero/brew-install@v1
        with:
          packages: gcc
          cache: true

      # If you prefer to install directly (without the wrapper action), use:
      # - name: Install GCC (direct)
      #   run: brew install gcc

      # 2) If you used gerlero/brew-install above, 'gcc' should be present. Otherwise:
      - name: Ensure GCC is installed (fallback)
        if: ${{ always() }}
        run: |
          if ! command -v gcc-15 >/dev/null 2>&1; then
            brew update || true
            brew install gcc
          fi

      # 3) Set CC/CXX so subsequent steps use brewed gcc-15/g++-15
      - name: Export CC/CXX for job
        run: |
          echo "CC=$(which gcc-15)" >> $GITHUB_ENV
          echo "CXX=$(which g++-15)" >> $GITHUB_ENV
          # optional: expose full path to the brewed bin dir (useful for some tools)
          echo "HOMEBREW_BIN=$(brew --prefix)/bin" >> $GITHUB_ENV

      - name: Check GCC version
        run: |
          gcc-15 --version
          g++-15 --version










      - name: Install Dependencies
        shell: bash
        run: |
          sudo apt install clang
          sudo apt install ninja-build







      - name: Register Homebrew GCC alternatives (non-interactive, idempotent)
        run: |
          set -euo pipefail
          HB="/home/linuxbrew/.linuxbrew/bin"

          EXES=(gcc-15 g++-15 cpp-15 gcov-15 gfortran-15)

          # sanity check
          for e in "${EXES[@]}"; do
            if [ ! -x "${HB}/${e}" ]; then
              echo "Error: ${HB}/${e} not found or not executable. Adjust path/version and retry."
              exit 1
            fi
          done

          # Register each alternative separately (avoids master/slave conflicts).
          sudo update-alternatives --install /usr/bin/gcc  gcc  "${HB}/gcc-15"      200
          sudo update-alternatives --install /usr/bin/g++  g++  "${HB}/g++-15"      200
          sudo update-alternatives --install /usr/bin/cpp  cpp  "${HB}/cpp-15"      200 || true
          sudo update-alternatives --install /usr/bin/gcov gcov "${HB}/gcov-15"    200 || true
          sudo update-alternatives --install /usr/bin/gfortran gfortran "${HB}/gfortran-15" 200 || true

          # Non-interactively select our installed versions
          sudo update-alternatives --set gcc  "${HB}/gcc-15"
          sudo update-alternatives --set g++  "${HB}/g++-15"
          # set cpp/gcov/gfortran if their groups exist / were created
          if update-alternatives --query cpp >/dev/null 2>&1; then
            sudo update-alternatives --set cpp "${HB}/cpp-15"
          fi
          if update-alternatives --query gcov >/dev/null 2>&1; then
            sudo update-alternatives --set gcov "${HB}/gcov-15"
          fi
          if update-alternatives --query gfortran >/dev/null 2>&1; then
            sudo update-alternatives --set gfortran "${HB}/gfortran-15"
          fi

          echo "Active compilers:"
          which gcc g++ cpp || true
          gcc --version
          g++ --version












      - name: Download Clang-22
        shell: bash
        run: |
          ARCHIVE_URL="https://github.com/Silverlan/clang_prebuilt/releases/download/2025-11-16/linux_x64.tar.xz"

          DEST_DIR="clang"
          mkdir -p "$DEST_DIR"

          curl -L -o /tmp/archive.tar.xz "$ARCHIVE_URL"
          tar -xJf /tmp/archive.tar.xz -C "$DEST_DIR" --strip-components=1

      #- name: Download and extract gcc-15
      #  shell: bash
      #  run: |
      #    ARCHIVE_URL="https://github.com/Silverlan/test_gcc15/releases/download/2025-11-17/gcc-15.2.0.tar.xz"

      #    DEST_DIR="gcc-15"
      #    mkdir -p "$DEST_DIR"
      #    curl -L -o /tmp/archive.tar.xz "$ARCHIVE_URL"
      #    tar -xJf /tmp/archive.tar.xz -C "$DEST_DIR" --strip-components=1

      - name: Configure and build with CMake
        shell: bash
        run: |
          curDir="$PWD"
          mkdir -p build

          # GCC (Works)
          #export CC="gcc-15"
          #export CXX="g++-15"
          #cmake -S . -B build -G "Ninja Multi-Config" \
          #  -DCMAKE_CXX_STDLIB_MODULES_JSON="/home/linuxbrew/.linuxbrew/Cellar/gcc/15.2.0/lib/gcc/current/libstdc++.modules.json" \
          #  -DCMAKE_CXX_SCAN_FOR_MODULES=ON \
          #  -DCMAKE_CXX_COMPILER="g++-15"
          #  #-DCMAKE_CXX_COMPILER="$curDir/clang/bin/clang++"

          export CC="$PWD/clang/bin/clang"
          export CXX="$PWD/clang/bin/clang++"
          cmake -S . -B build -G "Ninja Multi-Config" \
            -DCMAKE_CXX_STDLIB_MODULES_JSON="/home/linuxbrew/.linuxbrew/Cellar/gcc/15.2.0/lib/gcc/current/libstdc++.modules.json" \
            -DCMAKE_CXX_FLAGS="--gcc-toolchain=/home/linuxbrew/.linuxbrew/Cellar/gcc/15.2.0" \
            -DCMAKE_CXX_SCAN_FOR_MODULES=ON \
            -DCMAKE_CXX_COMPILER="$curDir/clang/bin/clang++"


          cmake --build build --target math
